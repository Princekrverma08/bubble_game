<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble_gm.css">
    
</head>
<body>
    <div class="main">
        <div class="bord">
            <div class="upper-border">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="countHit" class="box"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="countTimer" class="box">55</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div class="bottom-box">
                <div class="bubble"></div>   
            </div>
        </div>
    </div>

    <script src="bubble_gm.js"></script>

</body>
</html>
